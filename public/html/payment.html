<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eat my Rocks</title>
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/minstyle.io@2.0.1/dist/css/minstyle.io.min.css">
  <script src="https://kit.fontawesome.com/d1c1a361ea.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/index.css">
  <script src="/paypal/paypalscript.js"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <header>
    <div class="header-left"><a href="index.html"><img src="../images/logo_transparent2.png" alt="logo"
          style="height: 100px;"></a>
    </div>
    <nav class="header-center">
      <h2 style="padding-right: 100px;">Payment</h2>
    </nav>
    <div class="header-right">
    </div>
  </header>

  <main style="margin-top: 170px; margin-bottom: 50px;">
    <div class="container">
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
          <h2 class="ms-text-center">Rock food</h2>
          <div class="ms-text-center pb-2">
            <div class="ms-label ms-large ms-action2 ms-light">$100.00 USD</div>
          </div>
          <div id="alerts" class="ms-text-center"></div>
          <div id="loading" class="spinner-container ms-div-center">
            <div class="spinner"></div>
          </div>
          <div id="content" class="hide">
            <div class="ms-card ms-fill">
              <div class="ms-card-content">
                <img src="../images/stone1.jpg" style="width:400px">
              </div>
            </div>
            <div id="payment_options"></div>
          </div>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-left">
      <p>&copy; EatMyRocks</p>
    </div>
    <div class="footer-centre">
      <h3>Useful Links</h3>
      <ul>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="stoneguide.html">Stone Guide</a></li>
        <li><a href="recipes.html">Recipes</a></li>
      </ul>
    </div>
    <div class="footer-right">
      <h3>My Account</h3>
      <ul>
        <p class="logged"></p>
        <li><a href="login.html">Log In</a></li>
        <li><a href="shoppingcart.html">My Cart</a></li>
      </ul>
    </div>
  </footer>
</body>
<script>
  // Überprüfen Sie den Anmeldestatus (Beispiel)
  var isLoggedIn = false;

  // Elemente auswählen
  var cartIcon = document.querySelector('.fa-solid.fa-cart-shopping');

  // Klickereignis für Warenkorb-Icon handhaben
  cartIcon.addEventListener('click', function () {
    if (isLoggedIn) {
      // Weiterleitung zur Warenkorb-Seite
      window.location.href = "cart.html";
    } else {
      // Weiterleitung zur Login/Registrierungsseite
      window.location.href = "login.html";
    }
  });
</script>
</body>

</html>
